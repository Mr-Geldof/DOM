<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/6dd7ccfc27.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DOM</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><span>E</span>-shop</a>
    </header>
    <section class="container" id="bloc1">
        <div class="row">
            <div class="col-md-4 article">
                <img src="Converse1.png">
                <p> Converse All-Star Rouge</p>
                <h2 class="prix">5000 </h2>
                <i class="far fa-heart"></i>
                <button type="button" class="btn btn-success btnPlus">+</button>
                <input type="text" class="quantite" value="1">
                <button type="button" class="btn btn-primary">-</button>
                <button type="button" class="btn btn-outline-danger">Supprimer</button>
                <h6>Total : <input type="text" class="total" value="0"> FCFA</h6>
            </div>
            <div class="col-md-4 article">
                <img src="Converse2.png">
                <p> Converse All-Star Violet</p>
                <h2 class="prix">6000 </h2>
                <i class="far fa-heart"></i>
                <button type="button" class="btn btn-success btnPlus" >+</button>
                <input type="text" class="quantite" value="1">
                <button type="button" class="btn btn-primary">-</button>
                <button type="button" class="btn btn-outline-danger">Supprimer</button>
                <h6>Total : <input type="text" class="total" value="0"> FCFA</h6>
            </div>
            <div class="col-md-4 article">
            <img src="Converse3.png">
            <p> Converse All-Star Vert</p>
            <h2 class="prix">7000 </h2>
            <i class="far fa-heart"></i>
                <button type="button" class="btn btn-success btnPlus">+</button>
                <input type="text" class="quantite" value="1">
                <button type="button" class="btn btn-primary">-</button>
                <button type="button" class="btn btn-outline-danger">Supprimer</button>
                <h6>Total : <input type="text" class="total" value="0"> FCFA</h6>
        </div>
        <h6>Prix total : <input type="text" class="totalPrix" value="0"> FCFA</h6>
        </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
